<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIMA HOJE!</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous"
    eferrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade</h3>
                <div class="form-input-container">
                <input type="text" placeholder="Insira o nome da cidade" id="city-input">
                <button class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div class="weather-data hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span class="city"></span>
                <img src="" alt="" id="country" />
            </h2>
            <p class="temperature"><span></span>&deg;C</p>
            <div class="description-container">
                <p class="description">Nublado</p>
                <img src=""  alt="" id="weather-icon">
            </div>
            <div class="details-container">
                <p class="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>%</span>
                </p>
                <p class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>km/h</span>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
